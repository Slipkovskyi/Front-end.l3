<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розміщення абзаців у div-блоці та створення масиву з кількістю символів</title>
</head>
<body>
<!-- Додаємо div-блок з ідентифікатором "paragraphs" та 5 абзацами -->
<div id="paragraphs">
    <p>Перший абзац з довільним текстом.</p>
    <p>Другий абзац із трохи більшим текстом.</p>
    <p>Третій абзац із ще більшим текстом, щоб перевірити розмір символів.</p>
    <p>Четвертий абзац із текстом для масиву символів.</p>
    <p>П'ятий абзац із коротким текстом.</p>
</div>

<script src="script.js"></script>
</body>
</html>
